<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Star Wars Responsive Challenge</title>
		<meta name="description" content="Digital Star Wars trading card game.">
		<!-- Responsive viewport tag, tells small screens that it's responsive -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Normalize.css, a cross-browser reset file -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
		<!-- Google Font -->
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
		<!-- Stylesheets -->
		<link rel="stylesheet" type="text/css" href="css/grid.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<header>
			<div class="row">
				<div class="col-12">
					<h1>Star Wars Characters</h1>
					<p>Incomplete list</p>
				</div>
			</div>
		</header>
		<div class="row">
			<div class="col-4">
				<img src="images/rey_square.png">
				<p class="charname">Rey</p>
				<p>Protagonist, from Tatooine</p>
			</div>
			<div class="col-4">
				<img src="images/finn_square.png">
				<p class="charname">Finn</p>
				<p>Storm Trooper, befriends Rey</p>
			</div>
			<div class="col-4">
				<img src="images/kylo_square.png">
				<p class="charname">Kylo</p>
				<p>Main villain, or is he?</p>
			</div>
		</div>
		<div class="row">
			<div class="col-4">
				<img src="images/poe_square.png">
				<p class="charname">Rey</p>
				<p>Neutral pilot</p>
			</div>
			<div class="col-4">
				<img src="images/chewbacca_square.png">
				<p class="charname">Finn</p>
				<p>A great first mate</p>
			</div>
			<div class="col-4">
				<img src="images/yoda_square.png">
				<p class="charname">Kylo</p>
				<p>Wise old Jedi master</p>
			</div>
		</div>
	</body>
</html>
